<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Socket.IO chat</title>
    <style>
      .UserTyping {background: #fff !important;}
      .Notification{width:70%; margin:auto; }
      .footer{position:fixed;bottom:0;width:100%}
      #infousr{
        list-style:none;
        padding:0;
        margin:0;
      }  
      #infousr li::before{
        content:"â€¢ ";
        color:green;
      }
    </style>
  </head>
  <body>
      <div class="container pt-3">
          <div class="row">
              <div class="col-8 col-md-9">
                  <div id="messages" class="row">
                  </div>
              </div>
              <div class="col-4 shadow-lg pb-3 mb-5 bg-white rounded  col-md-3">
                  <h4>Active Users:</h4>
                  <ul id="infousr">
                  </ul>
              </div>
          </div>
      <div>
    <form action="">
        <div class="footer pb-4 container">
                    <div class="row">
                        <div class="col-md-12">
                            <div id="usrtyping" class="UserTyping" style="display:none;"><p>Someone is typing...</p> </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8 col-8 pr-0 mr-0">
                            <input id="m" autocomplete="off" class="form-control" />
                        </div>
                        <div class="col-md-3 pl-0 col-4 ml-0">
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
        </div>
    </form>
    <script src="/socket.io/socket.io.js"></script>
<script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="socket.js">
</script>
