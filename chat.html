<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      .UserTyping {background: #fff !important;}
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <div id="usrtyping" class="UserTyping" style="display:none;"><p>Someone is typing...</p> </div>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        
        $(function () {
            var socket = io();
            var a=window.location.pathname;
            console.log(a);
            console.log(a.split('/'));
            a=a.split('/');
            var usrname=a[2];
            socket.emit('User Connects',a[2]);
            $('form').submit(function(){
                socket.emit('chat message', $('#m').val(),usrname);
                $('#m').val('');
                
                return false;
            });
            $('#m').keyup(function(){
                if ($('#m').val()==''){
                    socket.emit('user NOTtyping');
                }
            });
            $('#m').keydown(function(){
                socket.emit('user typing');
            });

            socket.on('chat message', function(msg,usrname){
                $('#messages').append($('<li>').text(usrname+': '+ msg));
            });

            socket.on('user typing',function(){
                //$('#messages').append($('<li>').text('someone is typing'));
                $('#usrtyping').show();
            });

            socket.on('user NOTtyping',function(){
                //$('#messages').append($('<li>').text('someone is typing'));
                $('#usrtyping').hide();
            });
            socket.on('User Connects',function(usrname){
                $('#messages').append($('<li>').text(usrname+' Connected'));
            });
            socket.on('User disconnected',function(){
                $('#messages').append($('<li>').text('User disconnected'));
            });
        });

</script>
  </body>
</html>
