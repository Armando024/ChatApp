<!doctype html>
<html>
  <head>
    <title>User Name Input</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--
<link rel="stylesheet" type="text/css" href="app.css"/> 
-->
  </head>
  <body>
    <form action="/" method="POST">
        <div class="container h-100">
            <div class="row h-100 pt-3">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="m">Username </label>
                        <input id="m" type="text" maxlength="15" name="usrname" class="form-control" placeholder="Enter User name" />
                        <div class="valid-feedback" style="display:none;">Nice Username! </div>
                        <div class="invalid-feedback" style="display:none;">Please enter a username! </div>
                        <small id="txtcount">Characters left:15</small>
                    </div>
                    <button id="btn1" type="submit" disabled class="btn btn-primary">Submit</button>
                </div>
                <div class="col-md-4">
                </div>
            </div>
        </div>
    </form>

    
    
<script  src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js">
    </script>
  </body>
</html>
